<!DOCTYPE html>
<html lang = 'en'>
<head>
<meta charset='utf-8'>
<link rel="stylesheet" href="formpage.css">
<title>Recover your password</title>
</head>
<body>
<main>
<h1>Recover your password</h1>
<h4 class = 'subheader'>Enter the email you registered your account with to receive an email with instructions</h4>
<form class = 'form'>
<table>
<tr>
<td><label for = 'email' class = 'form_text'>Enter your email</label></td>
<td><input type = 'email' name = 'email' id = 'email' class = 'form_field' placeholder = 'j.smith@johnsmith.com'></td>
</tr>
</table>
<br>
<table>
<tr>
<td><input type = 'submit' value = 'Submit' class = 'button'></td>
<td><span class = 'form_validation_field validation_text' id = 'form_validation_field'></span></td>
</tr>
</table>
</form>
</main>
<script src="passwordrecovery.js"></script>
</body>
</html>
