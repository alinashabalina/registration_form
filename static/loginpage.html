<html lang = 'en'>
<head>

</head>

<main>

<table>
<tr>

</tr>
<tr>
<td><label for = 'password' class = 'form_text'>Enter your password</label></td>
<td><input type = 'password' name = 'password' id = 'password' class = 'form_field'></td>
</table>
</tr>
<br>
<table>
<tr>
<td><input type = 'submit' value = 'Submit' class = 'button'></td>
<td><span class = 'form_validation_field validation_text' id = 'form_validation_field'></span></td>
</tr>
</table>
</form>
</main>

</body>
</html>
