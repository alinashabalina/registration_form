<!DOCTYPE html>
<html lang = 'en'>
<head>
<meta charset='utf-8'>
<link rel="stylesheet" href="/formpage.css">
</head>
<main>
<h1>Personal area</h1>
<h4 class = 'subheader'>The personal area is under construction. Well, literally.</h4>
<table>
<tr>
<td><label for = 'balance_field' class = 'form_text'>Your likes balance</label></td>
<td></td><td></td>
<td><div><input type = 'text' class = 'balance_field' id = 'balance_field' value = '0' disabled><div class="loader" hidden></div></div></td>
</tr>
</table>
<table>
<tr>
<td><label for = 'liked_photos' class = 'form_text'>The number of liked photos</label></td>
<td></td><td></td>
<td><div><input type = 'text' class = 'balance_field' id = 'liked_photos' value = '0' disabled><div class="loader" hidden></div></div></td>
</tr>
</table>
<table>
<tr>
<td><label for = 'total_payments' class = 'form_text'>You have already spent</label></td>
<td></td><td></td>
<td><div><input type = 'text' class = 'balance_field' id = 'total_payments' value = '0' disabled><div class="loader" hidden></div></div></td>
</tr>
</table>
<form class = 'form'>
<table>
<tr>
<td><label for = 'likes_purchase' class = 'form_text'>Buy more likes (enter the number)</label></td>
<td></td><td></td>
<td><input type = 'text' value = '0' class = 'form_field balance_field'></td>
<td><input type = 'submit' value = 'Buy' class = 'button'></td>
</tr>
</table>
</form>
<br>
<br>
<br>
<h2> Upload photos to the gallery</h2>
<form action='/uploader' method = 'post' enctype='multipart/form-data'>
<input type = 'file' name = 'photo' accept='.jpg, .jpeg, .png' id = 'photo'>
<br>
<br>
<input type = 'text' name = 'description' class = 'form_field' id = 'description' placeholder = 'Write some words here'>
<input type = 'text' name = 'user_id' value = '0' id = 'hidden' hidden>
<input type = 'submit' value = 'Submit' class = 'button'>
</form>
<script src = '/personalmain.js'></script>
</main>
</html>
