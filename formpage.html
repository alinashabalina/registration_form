<!DOCTYPE html>
<html lang = 'en'>
 <head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="formpage.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:wght@500&display=swap" rel="stylesheet">
  <title>Registration</title>
 </head>
 <body>
 <main>
 <h1>Registration form</h1>
  <form action = 'localhost:8888/register' method = 'post'>
    <table>
    <tr>
    <td><label for = 'name' class = 'form_text'>Enter your name</label></td>
    <td><input type = 'text' id = 'name' class = 'form_field'></td>
    </tr>
    <tr>
    <td><label for = 'surname' class = 'form_text'>Enter your surname</label></td>
    <td><input type = 'text' id = 'surname' class = 'form_field'></td>
    </tr>
    <tr>
    <td><label for = 'email' class = 'form_text'>Enter your email</label></td>
    <td><input type = 'email' id = 'email' class = 'form_field'></td>
    </tr>
    </table>
    <br>
    <input type = 'checkbox' id = 'terms' class = 'terms'>
    <label for = 'terms'>I agree with the terms of service</label>
    <br>
    <br>
    <input type = 'submit' value = 'Submit' class = 'submit'>
  </form>
 </main>
 <script src="formpage.js"></script>
 </body>
</html>
